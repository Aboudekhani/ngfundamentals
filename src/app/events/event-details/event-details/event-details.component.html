<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image" style="margin-top: 25px;">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name |uppercase}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> {{event?.price | currency:'USD'}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-2">
        <h3 style="margin: 0;">sessions</h3>
      </div>
      <div class="col-md-7">
        <div class="input-group-sm">
          <button class="btn btn-default" [class.active] = "sortBy==='name'" (click)="sortBy='name'">Name</button>
          <button class="btn btn-default" [class.active] = "filterBy==='votes'" (click)="sortBy='votes'">Votes</button>
        </div>
        <div class="input-group-sm">
          <button class="btn btn-default" [class.active] = "filterBy==='All'" (click)="filterBy='all'">All</button>
          <button class="btn btn-default" [class.active] = "filterBy==='Begginer '" (click)="filterBy='beginner'">Begginer</button>
          <button class="btn btn-default" [class.active] = "filterBy==='Intermediate'" (click)="filterBy='Intermediate'">Intermediate</button>
          <button class="btn btn-default" [class.active] = "filterBy==='Advanced'" (click)="filterBy='advanced'">Advanced</button>
        </div>
      </div>
      <div class="col-md-2">
        <a (click)="addSession()" >Add Session</a>
      </div>
    </div>
   <app-session-list [filterBy]="filterBy" [sortBy]="sortBy" *ngIf="!addmode"[sessions]= 'event?.sessions'></app-session-list>
   <create-session *ngIf="addmode" (savenewsession) ="savenewsession($event)" (cancelsession)="cancelsession()" ></create-session>
  </div>
