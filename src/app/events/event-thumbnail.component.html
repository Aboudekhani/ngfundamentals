<div class="card">

    <div class="card-header">
        <a [routerLink]="['/event',event.id]">  <h2>{{event.name | uppercase }}</h2> </a>
    </div>
    <div class="card-body">
        
        <p class="card-text">Date :{{event.date}}</p>
        
        <div  class="card-text" [ngSwitch]="event?.time">
            <p class="card-text">Time : {{event.time}}</p>
            <span *ngSwitchCase="'8:00am'">Early start</span>
            <span *ngSwitchCase="'10:00am'">Late start</span>
            <span *ngSwitchDefault>Normal start</span>
        </div>
        <p class="card-text">Price : {{event.price|currency:'USD'}}</p>
        <div *ngIf="event.location">
            <span>location: {{event.location?.address }} </span>
            <span> {{event.location?.city }}</span>
            <span> {{event.location?.country}}</span>
        </div>
        <div *ngIf="event.onlineUrl ">
        Online Url : {{event.onlineUrl}}
        </div>
    </div>
    <div class="card-footer text-muted">
    
    </div>
</div>
